
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>gRaphaël Static Pie Chart</title>
        <link rel="stylesheet" href="demo.css" media="screen">
        <!--<link rel="stylesheet" href="demo-print.css" media="print">-->
        <script src="http://raphaeljs.com/raphael.js"></script>
        <script src="g.raphael-min.js"></script>
        <script src="g.pie.js"></script>
        <script>
            window.onload = function () {
                var r = Raphael("holder");

                r.text(320, 70, "Static Pie Chart").attr({ font: "20px sans-serif" });
                r.piechart(320, 240, 150, [55, 20, 13, 32, 5, 1, 2, 10]);
            };
        </script>
    </head>
    <body class="raphael" id="g.raphael.dmitry.baranovskiy.com">
        <div id="holder"></div>
        <p>
            Demo of <a href="http://g.raphaeljs.com/">gRaphaël</a> JavaScript library.
        </p>
    </body>
</html>
