<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの勉強</title>
    
</head>
<body>
    <h1>JavaScriptの勉強</h1>
    <p><input type="button" value="クリック！" id="myButton" onclick="test()"></p>
    <script>
        var e = document.getElementById('myButton');
        e.onclick = function () {
            alert("クリックされました！");
            document.getElementById('change').innerHTML = "bbbbbbbbbb";
        };
    </script>
    <div id="change">aaaaaaaaaaaaaa</div>
</body>
</html>
